<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexión</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 1rem;
    }
    .message {
      max-width: 320px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 0.95rem;
      line-height: 1.4;
      margin-bottom: 1.5rem;
    }
    .btn-refresh {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #f5f5f5;
      color: #121212;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      margin-top: 1rem;
    }
    .btn-refresh:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Sin conexión</h1>
    <p>Parece que estás sin conexión a Internet. Puedes rellenar tu reserva y se enviará automáticamente cuando recuperes la conexión.</p>
    <button class="btn-refresh" onclick="location.reload()">Reintentar</button>
  </div>
</body>
</html>
